<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <svg
      class="doodle"
      width="100"
      height="100"
      viewBox="0 0 100 100"
      style="top: 10%; left: 15%"
    >
      <path
        d="M10,50 Q50,10 90,50 Q50,90 10,50"
        fill="none"
        stroke="#FF6B6B"
        stroke-width="3"
        stroke-linecap="round"
      />
      <circle cx="50" cy="50" r="5" fill="#FF6B6B" />
    </svg>

    <svg
      class="doodle"
      width="80"
      height="80"
      viewBox="0 0 80 80"
      style="top: 70%; left: 80%"
    >
      <circle
        cx="40"
        cy="40"
        r="30"
        fill="none"
        stroke="#4ECDC4"
        stroke-width="3"
      />
      <circle
        cx="40"
        cy="40"
        r="20"
        fill="none"
        stroke="#4ECDC4"
        stroke-width="2"
      />
      <circle cx="40" cy="40" r="10" fill="#4ECDC4" />
    </svg>

    <svg
      class="doodle"
      width="120"
      height="120"
      viewBox="0 0 120 120"
      style="top: 30%; right: 10%"
    >
      <rect
        x="20"
        y="20"
        width="80"
        height="80"
        fill="none"
        stroke="#FFE66D"
        stroke-width="3"
        transform="rotate(45 60 60)"
      />
      <rect
        x="35"
        y="35"
        width="50"
        height="50"
        fill="none"
        stroke="#FFE66D"
        stroke-width="2"
        transform="rotate(45 60 60)"
      />
      <circle cx="60" cy="60" r="5" fill="#FFE66D" />
    </svg>

    <svg
      class="doodle"
      width="90"
      height="90"
      viewBox="0 0 90 90"
      style="bottom: 20%; left: 5%"
    >
      <polygon
        points="45,5 80,85 10,85"
        fill="none"
        stroke="#FF8CC3"
        stroke-width="3"
        stroke-linejoin="round"
      />
      <polygon
        points="45,20 70,75 20,75"
        fill="none"
        stroke="#FF8CC3"
        stroke-width="2"
        stroke-linejoin="round"
      />
      <circle cx="45" cy="45" r="5" fill="#FF8CC3" />
    </svg>

    <svg
      class="doodle"
      width="70"
      height="70"
      viewBox="0 0 70 70"
      style="top: 15%; right: 25%"
    >
      <path
        d="M10,35 L60,35 M35,10 L35,60"
        stroke="#6C5CE7"
        stroke-width="3"
        stroke-linecap="round"
      />
      <circle
        cx="35"
        cy="35"
        r="25"
        fill="none"
        stroke="#6C5CE7"
        stroke-width="3"
      />
    </svg>
    <svg
      class="doodle"
      width="60"
      height="60"
      viewBox="0 0 60 60"
      style="bottom: 30%; right: 40%"
    >
      <path
        d="M30,10 L50,50 L10,50 Z"
        fill="none"
        stroke="#00F5D4"
        stroke-width="3"
        stroke-linejoin="round"
      />
      <circle cx="30" cy="35" r="5" fill="#00F5D4" />
    </svg>

    <svg
      class="doodle"
      width="85"
      height="85"
      viewBox="0 0 85 85"
      style="top: 50%; left: 25%"
    >
      <circle
        cx="42.5"
        cy="42.5"
        r="35"
        fill="none"
        stroke="#FFA41B"
        stroke-width="3"
        stroke-dasharray="10 5"
      />
      <circle cx="42.5" cy="42.5" r="5" fill="#FFA41B" />
    </svg>
    <div class="bartender">
      <div class="bar">
        <div class="aLogo">Color Guessing Game</div>
      </div>
    </div>
    <div class="game-container">
      <div class="game-instructions" data-testid="gameInstructions">
        Guess the correct color from the options below!
      </div>
      <div class="color-box" data-testid="colorBox"></div>
      <div class="options-container"></div>
      <div class="game-status" data-testid="gameStatus"></div>
      <div class="score-container">
        Score: <span data-testid="score">0</span>
      </div>
      <button class="new-game-button" data-testid="newGameButton">
        New Game
      </button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
